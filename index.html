<!DOCTYPE html>
<html>
	<head>
  <title>G's Cookies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1 align="center" style="color:purple;">G's Cookies</h1>      
    <p align="center">Custom sugar cookies</p>
  </div>
        
</div>


 <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="/lolCookies.jpg" alt="LOL" style="width:100%;">
        <div class="carousel-caption">
          <h3>Characters</h3>
        </div>
      </div>

      <div class="item">
        <img src="/fiestaCookies.jpg" alt="Fiesta" style="width:100%;">
        <div class="carousel-caption">
          <h3>Themes</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="/dragonBallZCookies.jpg" alt="Dragon Ball Z" style="width:100%;">
        <div class="carousel-caption">
          <h3>Specialty</h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

			</ul>
		</footer>
	</body>
</html>
