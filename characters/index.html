
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="height:300px; width: 50%;
  margin: 0 auto; " >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    </ol>

    <!-- Wrapper for slides -->
      <div class="carousel-inner">

      <div class="item active" style=" background: teal;">
        <img src="fortniteLlama.jpg" alt="FortNite" style="width:258px; height:300px;" align="center">
        <div class="carousel-caption">
		<h3><a href="/gscookies/characters/fortnite" style="color:darkblue; background: rgba(206, 172, 219, 0.5)">FortNite</a></h3>
        </div>
      </div>

    
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>




<br>


<div id="Carousel" class="carousel slide" data-ride="carousel" style="height:300px; width: 50%;
  margin: 0 auto; " >

    <ol class="carousel-indicators">
      <li data-target="#Carousel" data-slide-to="0" class="active"></li>
    </ol>

    <!-- Wrapper for slides -->
      <div class="carousel-inner">
 <div class="item active" style=" background: deeppink;">
        <img src="jojoPackage.jpg" alt="JoJo" style="width:277px; height:300px;" align="center">
        <div class="carousel-caption">
		<h3><a href="/gscookies/characters/jojo" style="color:darkblue; background: rgba(206, 172, 219, 0.5)">JoJo</a></h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#Carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#Carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</html>
